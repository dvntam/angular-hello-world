<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <h1>Quản lý sinh viên</h1>
    <span class="menu-spacer" style="width: 100px;"></span>
    <div>
      <a
        mat-button
        [routerLink]="['/home']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon mat-list-icon>home</mat-icon> Home
      </a>
      <a
        mat-button
        [routerLink]="['/form']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon>folder_none</mat-icon> Form
      </a>
      <a
        mat-button
        [routerLink]="['/reactiveform']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon>folder_shared</mat-icon> Reactive Form
      </a>
      <a
        mat-button
        [routerLink]="['/about']"
        [routerLinkActive]="'active-link'"
      >
        <mat-icon>person</mat-icon> About
      </a>
      
    </div>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">
        <mat-icon mat-list-icon>home</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="['/form']">
        <mat-icon>folder_shared</mat-icon> Form
      </a>
      <a mat-list-item [routerLink]="['/reactiveform']">
        <mat-icon>folder_shared</mat-icon> Reactive Form
      </a>
      <a mat-list-item [routerLink]="['/about']">
        <mat-icon>person</mat-icon> Abouts
      </a>
      <a mat-list-item [routerLink]="['/about']">
        <mat-icon>person</mat-icon> Abouts
      </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      "
      [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
